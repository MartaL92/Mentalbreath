<div class="row justify-content-center">
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="onsubmit()">
      <div class="form-group">
        <label for="title">Titolo</label>
        <input ngModel name="title" class="form-control" type="text" id="title" placeholder="Titolo identificativo"
          required />
      </div>
      <div class="form-group">
        <label for="theme">Tema</label>
        <input ngModel name="theme" class="form-control" type="text" id="theme" placeholder="Tema dell'incontro"
          required />
      </div>
      <div class="form-group">
        <label for="city">Città</label>
        <input ngModel name="city" class="form-control" type="text" id="city" placeholder="Città di incontro"
          required />
      </div>
      <div class="form-group">
        <label for="place">Indirizzo</label>
        <p><a href="https://www.google.it/maps/" target="_blank">Cerca su Google Maps</a></p>
        <input ngModel name="place" class="form-control" type="url" id="place" placeholder="URL di Google Maps"
          required />
      </div>
      <div class="form-group">
        <label for="start">Data di inizio</label>
        <input ngModel name="start" class="form-control" type="date" id="start" required />
      </div>
      <div class="form-group">
        <label for="nrUsers">Numero di utenti ammessi</label>
        <input ngModel name="nrUsers" class="form-control" type="number" id="nrUsers" placeholder="0" required />
      </div>
      <div class="form-group">
        <label for="description">Descrizione</label>
        <input ngModel name="description" class="form-control" type="text" id="description"
          placeholder="Breve descrizione delle attività" required />
      </div>
      <button class="btn mt-3" type="submit" [disabled]="form.invalid">
        Crea gruppo
      </button>
    </form>
  </div>
</div>
