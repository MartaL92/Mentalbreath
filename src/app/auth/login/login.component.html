<div>
  <button type="button" class="btn m-3" routerLink="/home"> <i class="bi bi-arrow-left m-1"></i>
    Home
  </button>
</div>

<div class="row justify-content-center">
  <div class="col-6">
    <form [formGroup]="formL" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" class="form-control" type="email" id="email" formControlName="email" />
        <span *ngIf="getControl('email')?.invalid && getControl('email')?.touched" class="text-danger">
          <ng-container *ngIf="getError('email', 'required')">Email obbligatoria</ng-container>
          <ng-container *ngIf="getError('email', 'email')">Formato email non consentito</ng-container>
        </span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" class="form-control" type="password" id="password" formControlName="password" />
        <span *ngIf="getControl('password')?.invalid && getControl('password')?.touched" class="text-danger">
          <ng-container *ngIf="getError('password', 'required')">Password obbligatoria</ng-container>
          <ng-container *ngIf="getError('password', 'minLength')">La password deve contenere almeno 6
            caratteri</ng-container>
        </span>
      </div>
      <button class="btn mt-3" type="submit" [disabled]="formL.invalid">
        Login
      </button>
    </form>
  </div>
</div>

<div>
  <button class="btn m-3" [routerLink]="['/signup']" routerLinkActive="active">Registrati</button>
</div>
